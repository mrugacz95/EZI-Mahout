plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'put.poznan.pl'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'org.apache.mahout', name: 'mahout-core', version: '0.9'
    implementation group: 'org.apache.mahout', name: 'mahout-integration', version: '0.9'
    implementation group: 'org.apache.mahout', name: 'mahout-math', version: '0.9'
    implementation group: 'com.google.guava', name: 'guava', version: '18.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.3'

    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.7'


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}